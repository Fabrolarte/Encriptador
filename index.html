<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <header>
        <img src="Logoalura-logo.png" alt="logo alura">
    </header>

    <main>
        <form class="main_form">
            <textarea name="" class="main_form_input" placeholder="Ingrese texto aqui.."></textarea>
            <div class="contenedor" >
                <div class="main_contenedor_botones">
                    <img src="info.png" alt="info-logo" class="main_form_img" >
                    <span>Solo letras min√∫sculas y sin acentos</span>
                    <input class= "main_form_btn" type="button" value="Encriptar">
                    <input class= "main_form_btn_2" type="button" value="Desencriptar">
                </div>
            </div>
            
        </form>

        <aside>
            <img src="muneco.png" alt="munero-alura" class="muneco-alura">
            <div class="aside_contenedor_mensaje">
                <h3 class="aside_titulo" >Ningun mensaje fue encontrado</h3>
                <p class="aside_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class= "main_form_btn_3 hidden">Copiar</button>
            </div>
        </aside>

    </main>

    

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
